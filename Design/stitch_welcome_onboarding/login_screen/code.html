<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Novel Writer - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark transition-colors duration-200">
<!-- Decorative Background Element -->
<div aria-hidden="true" class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/10 to-transparent pointer-events-none"></div>
<!-- Main Content Container -->
<main class="flex-1 flex flex-col justify-center px-6 py-8 sm:px-8 max-w-md mx-auto w-full relative z-10">
<!-- Logo / Header -->
<div class="mb-10 text-center">
<div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4 dark:bg-white/5">
<span aria-hidden="true" class="material-symbols-outlined text-primary text-3xl">edit_note</span>
</div>
<h1 class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight mb-2">Novel Writer</h1>
<p class="text-slate-500 dark:text-slate-400 text-sm font-sans">Welcome back to your workspace.</p>
</div>
<!-- Login Form -->
<form class="flex flex-col gap-5">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-none" for="email">Email Address</label>
<div class="relative">
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1c2533] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 py-3.5 text-base font-sans focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 shadow-sm" id="email" placeholder="Enter your email" type="email"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-none" for="password">Password</label>
<a class="text-primary text-xs font-sans font-medium hover:underline hover:text-blue-400 transition-colors" href="#">Forgot Password?</a>
</div>
<div class="relative">
<input class="form-input w-full rounded-lg border-slate-200 dark:border-slate-800 bg-white dark:bg-[#1c2533] text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 px-4 py-3.5 pr-12 text-base font-sans focus:border-primary focus:ring-1 focus:ring-primary transition-all duration-200 shadow-sm" id="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-0 top-0 h-full px-4 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300 flex items-center justify-center transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</button>
</div>
</div>
<!-- Login Button -->
<button class="mt-2 flex w-full items-center justify-center rounded-lg bg-primary hover:bg-blue-600 text-white font-bold h-12 px-6 transition-all duration-200 active:scale-[0.98] shadow-md shadow-primary/20" type="button">
<span class="font-sans">Log In</span>
</button>
</form>
<!-- Social Login Divider -->
<div class="relative my-8">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light dark:bg-background-dark px-4 text-xs text-slate-500 dark:text-slate-400 font-sans uppercase tracking-wider">Or continue with</span>
</div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 rounded-lg border border-slate-200 dark:border-slate-700 bg-white dark:bg-[#1c2533] h-12 px-4 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors duration-200" type="button">
<!-- Google SVG Icon -->
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
<span class="text-sm font-medium text-slate-700 dark:text-slate-300 font-sans">Google</span>
</button>
<button class="flex items-center justify-center gap-2 rounded-lg bg-[#FEE500] h-12 px-4 hover:bg-[#FDD835] transition-colors duration-200" type="button">
<!-- Kakao Icon Placeholder (simulated with SVG path since external image use is restricted to gradient/theme) -->
<svg aria-hidden="true" class="h-5 w-5 text-[#3C1E1E]" fill="currentColor" viewbox="0 0 24 24">
<path d="M12 3C6.48 3 2 6.48 2 10.76c0 2.66 1.76 5.01 4.43 6.4-.19.7-.68 2.53-.78 2.92-.12.45.17.44.36.32 2.63-1.76 3.73-2.55 4.9-3.23.11.01.21.02.32.02 5.52 0 10-3.48 10-7.76S16.52 3 12 3z"></path>
</svg>
<span class="text-sm font-medium text-[#3C1E1E] font-sans">Kakao</span>
</button>
</div>
<!-- Footer Signup Link -->
<div class="mt-8 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm font-sans">
                    New here? 
                    <a class="text-primary font-medium hover:underline hover:text-blue-400 transition-colors" href="#">Create an Account</a>
</p>
</div>
</main>
<!-- Bottom spacing for iOS safe area -->
<div class="h-6 w-full"></div>
</div>
</body></html>
