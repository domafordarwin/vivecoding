<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>New Project Modal</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3c83f6",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Noto Serif", "serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for better look in dark mode */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #3b4454;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
        
        /* Hide default select arrow */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen relative font-display overflow-hidden">
<!-- Mock Background Content (Simulating the app behind the modal) -->
<div class="absolute inset-0 z-0 p-4 opacity-30 pointer-events-none select-none flex flex-col gap-4 filter blur-[2px]">
<div class="flex justify-between items-center pt-8 pb-4">
<h1 class="text-3xl font-bold text-black dark:text-white">My Novels</h1>
<span class="material-symbols-outlined text-3xl text-black dark:text-white">account_circle</span>
</div>
<div class="flex gap-2 mb-4">
<div class="bg-primary text-white px-4 py-2 rounded-full text-sm font-bold">All</div>
<div class="bg-gray-200 dark:bg-[#1b2027] text-gray-800 dark:text-gray-300 px-4 py-2 rounded-full text-sm">Drafts</div>
<div class="bg-gray-200 dark:bg-[#1b2027] text-gray-800 dark:text-gray-300 px-4 py-2 rounded-full text-sm">Published</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="aspect-[2/3] bg-gray-300 dark:bg-[#1b2027] rounded-lg relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-3">
<p class="text-white font-bold text-lg">The Silent Echo</p>
<p class="text-gray-300 text-xs">Edited 2h ago</p>
</div>
</div>
<div class="aspect-[2/3] bg-gray-300 dark:bg-[#1b2027] rounded-lg relative overflow-hidden">
<div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent flex flex-col justify-end p-3">
<p class="text-white font-bold text-lg">Midnight Rain</p>
<p class="text-gray-300 text-xs">Edited 1d ago</p>
</div>
</div>
</div>
</div>
<!-- Modal Backdrop -->
<div class="fixed inset-0 bg-black/60 z-40 transition-opacity"></div>
<!-- Bottom Sheet Modal -->
<div class="fixed bottom-0 left-0 right-0 z-50 flex flex-col justify-end h-auto max-h-[90vh]">
<!-- Main Modal Container -->
<div class="w-full bg-[#111418] rounded-t-2xl shadow-2xl flex flex-col animate-slide-up">
<!-- Drag Handle -->
<div class="w-full flex justify-center pt-3 pb-1 cursor-grab active:cursor-grabbing">
<div class="h-1.5 w-12 rounded-full bg-[#3b4454]"></div>
</div>
<!-- Header -->
<div class="px-6 py-4 text-center border-b border-[#3b4454]/30">
<h2 class="text-white tracking-tight text-xl font-bold leading-tight">New Novel</h2>
<p class="text-[#9ca7ba] text-sm mt-1">Start your next masterpiece</p>
</div>
<!-- Scrollable Form Content -->
<div class="flex-1 overflow-y-auto px-6 py-6 space-y-6">
<!-- Project Title Input -->
<div class="flex flex-col gap-2">
<label class="text-white text-base font-medium leading-normal" for="project-title">Project Title</label>
<div class="relative">
<input autofocus="" class="form-input flex w-full resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4454] bg-[#1b2027] focus:border-primary h-14 placeholder:text-[#9ca7ba] px-4 text-base font-normal leading-normal transition-all" id="project-title" placeholder="Enter novel title..." type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#9ca7ba] pointer-events-none">edit</span>
</div>
</div>
<!-- Genre Select -->
<div class="flex flex-col gap-2">
<label class="text-white text-base font-medium leading-normal" for="genre-select">Genre</label>
<div class="relative">
<select class="form-select flex w-full appearance-none rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4454] bg-[#1b2027] focus:border-primary h-14 placeholder:text-[#9ca7ba] px-4 pr-12 text-base font-normal leading-normal transition-all" id="genre-select">
<option disabled="" selected="" value="">Select a genre</option>
<option value="fantasy">Fantasy</option>
<option value="scifi">Science Fiction</option>
<option value="romance">Romance</option>
<option value="thriller">Thriller</option>
<option value="mystery">Mystery</option>
<option value="horror">Horror</option>
<option value="literary">Literary Fiction</option>
<option value="nonfic">Non-Fiction</option>
</select>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-[#9ca7ba] pointer-events-none">arrow_drop_down</span>
</div>
</div>
<!-- Synopsis Textarea -->
<div class="flex flex-col gap-2">
<label class="text-white text-base font-medium leading-normal flex justify-between" for="synopsis">
<span>Synopsis</span>
<span class="text-[#9ca7ba] font-normal text-sm opacity-80">(Optional)</span>
</label>
<textarea class="form-textarea flex w-full resize-none rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#3b4454] bg-[#1b2027] focus:border-primary min-h-[140px] placeholder:text-[#9ca7ba] p-4 text-base font-normal leading-relaxed transition-all" id="synopsis" placeholder="What is your story about? Briefly describe the plot, main characters, or theme."></textarea>
</div>
</div>
<!-- Footer Actions -->
<div class="px-6 py-6 pt-2 bg-[#111418] pb-8 md:pb-6">
<div class="flex gap-4">
<button class="flex-1 h-12 items-center justify-center rounded-xl bg-transparent border border-[#3b4454] text-white hover:bg-[#1b2027] active:bg-[#252b36] transition-colors font-bold text-base tracking-wide">
                        Cancel
                    </button>
<button class="flex-1 h-12 items-center justify-center rounded-xl bg-primary hover:bg-blue-600 active:bg-blue-700 text-white shadow-lg shadow-blue-900/20 transition-all font-bold text-base tracking-wide flex gap-2">
<span class="material-symbols-outlined text-xl">add</span>
                        Create
                    </button>
</div>
</div>
</div>
</div>
</body></html>
